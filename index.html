<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Магазин</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navigation">
  <div class="logo-container">
    <img src="logo.png" alt="Логотип" class="logo">
  </div>
  <div class="nav-items">
    <button onclick="applyFilter('all')">Всі</button>
    <button onclick="applyFilter('category1')">Фрукти</button>
    <button onclick="applyFilter('category2')">Овочі</button>
  </div>
</div>

<div id="cardsContainer"></div>

<div id="subscriptionOffer" class="subscription-offer">
  <p>Підпишіться на наші оновлення!</p>
  <div class="button-container">
    <button onclick="subscribe()">Підписатися</button>
    <button onclick="rejectOffer()">Відхилити</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
